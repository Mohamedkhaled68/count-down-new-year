<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <title>Count-down Timer</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <h1>new years eve</h1>


    <div class="countdown-container">
        <div class="container-el days-c">
            <p class="days" id="days">00</p>
            <span>days</span>
        </div>
        <div class="container-el hours-c">
        <p class="hours" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="container-el mins-c">
            <p class="mins" id="mins">00</p>
            <span>minutes</span>
        </div>
        <div class="container-el seconds-c">
            <p class="seconds" id="seconds">00</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
